<p>#git page配置
<strong>1. 登录github，击右上角的“+”号，选择“New repository”菜单，创建仓库</strong>
<img src="/blog/img/10.png" alt="git page" />
<strong>2. 填写Repository name，必须符合规则username.github.io，勾选下面的”Initialize this repository with a README”</strong>
<img src="/blog/img/11.png" alt="git page" />
<strong>3.  进入username.github.io文件夹，选择Setting</strong>
<img src="/blog/img/12.png" alt="git page" />
<strong>4.  设置Github Pages，点击 source 中的本来的 None ，使其变成 master 分支，也就是作为部署github pages 的分支，然后点击 save</strong>
<img src="/blog/img/13.png" alt="git page" /></p>
